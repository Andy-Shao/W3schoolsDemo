<!DOCTYPE html>
<html>
<body>
<table>
<thead><tr><th>Property</th><th>Description</th></tr></thead>
<tbody>
<tr><td>list-style</td><td>Sets all the properties for a list in one declaration</td></tr>
<tr><td>list-style-image</td><td>Specifies an image as the list-item marker</td></tr>
<tr><td>list-style-position</td><td>Specifies if the list-item markers should appear inside or outside the content flow</td></tr>
<tr><td>list-style-type</td><td>Specifies the type of list-item marker</td></tr>
</tbody>
</table>
</body>
</html>
