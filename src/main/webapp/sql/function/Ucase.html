<h1>The UCASE() Function</h1>
<p>The UCASE() function converts the value of a field to uppercase.</p>
<h2>SQL UCASE() Syntax</h2>
<div class="form"><code><pre>
SELECT UCASE(column_name) FROM table_name;
</pre></code></div>
<h2>Syntax for SQL Server</h2>
<div class="form"><code><pre>
SELECT UPPER(column_name) FROM table_name;
</pre></code></div>
<h2>Example</h2>
<div class="form"><code><pre>
SELECT UCASE(CustomerName) AS Customer, City
FROM Customers;
</pre></code></div>
