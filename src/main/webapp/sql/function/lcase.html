<h1>The LCASE() Function</h1>
<p>The LCASE() function converts the value of a field to lowercase.</p>
<h2>SQL LCASE() Syntax</h2>
<div class="form"><code><pre>
SELECT LCASE(column_name) FROM table_name;
</pre></code></div>
<h2>Syntax for SQL Server</h2>
<div class="form"><code><pre>
SELECT LOWER(column_name) FROM table_name;
</pre></code></div>
<h2>Example</h2>
<div class="form"><code><pre>
SELECT LCASE(CustomerName) AS Customer, City
FROM CUstomers;
</pre></code></div>
