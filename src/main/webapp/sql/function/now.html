<h1>The NOW() Function</h1>
<p>The NOW() function returns the current system date and time.</p>
<h2>SQL NOW() Syntax</h2>
<div class="form"><code><pre>
SELECT NOW() FROM table_name;
</pre></code></div>
<h2>Example</h2>
<div class="form"><code><pre>
SELECT PRoductName, Price, Now() AS PerDate
FROM Products;
</pre></code></div>
