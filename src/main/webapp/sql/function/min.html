<h1>The MIN() Function</h1>
<p>The MIN() function returns the smalles value of the selected column.</p>
<h2>SQL MIN() Syntax</h2>
<div class="form"><code><pre>
SELECT MIN(column_name) FROM table_name;
</pre></code></div>
<h2>Example</h2>
<div class="form"><code><pre>
SELECT MIN(Price) AS SmallestOrderPrice FROM Products;
</pre></code></div>
