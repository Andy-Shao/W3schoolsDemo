<h1>The GROUP BY Statement</h1>
<p>The GROUP BY statement is used in conjunction with the aggregate functions to group the result-set 
by one or more columns.</p>
<h2>SQL GROUP BY Syntax</h2>
<div class="form"><code><pre>
SELECT column_name, aggregate_function(column_name)
FROM table_name
WHERE column_name operator value
GROUP BY column_name;
</pre></code></div>
