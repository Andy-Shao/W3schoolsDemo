<h1>The IN Operator</h1>
<p>The IN operator allows you to specify multiple values in a WHERE clause.</p>
<h1>SQL IN Syntax</h1>
<div class="form">
SELECT column_name(s)
FROM table_name
WHERE column_name IN (value1, value2, ...);
</div>
