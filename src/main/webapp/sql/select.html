<h1>The SQL SELECT Statement</h1>
<p>The SELECT statement is used to select data from a database.</p>
<p>The result is stored in a result table, called the result-set.</p>
<h1>SQL SELECT Syntax</h1>
<p>SELECT column_name, column_name FROM table_name;</p>
<p>and</p>
<p>SELECT * FROM table_name;</p>
