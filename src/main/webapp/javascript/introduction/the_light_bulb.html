<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Light bulb</title>
</head>
<body>

<img id="myImage" onclick="changeImage()" src="../../resources/images/javascript/introduction/pic_bulboff.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("bulbon")) {
        image.src = "../../resources/images/javascript/introduction/pic_bulboff.gif";
    } else {
        image.src = "../../resources/images/javascript/introduction/pic_bulbon.gif";
    }
}
</script>

</body>
</html>
