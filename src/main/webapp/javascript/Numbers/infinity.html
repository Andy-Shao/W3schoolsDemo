<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p>Infinity is returned if you calculate a number outside the largest possible number.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var myNumber = 2; 
    var txt = "";
    while (myNumber != Infinity) {
        myNumber = myNumber * myNumber;
        txt = txt + myNumber + "<br/>";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>


<p>Division by zero also generates Infinity.</p>

<button onclick="myFunction2()">Try it</button>

<p id="demo2"></p>

<script>
function myFunction2() {
    var x = 2/0;
    var y = -2/0;
    document.getElementById("demo2").innerHTML = x + "<br/>" + y;
}
</script>


<p>Infinity is a Number.</p>

<button onclick="myFunction3()">Try it</button>

<p id="demo3"></p>

<script>
function myFunction3() {
    document.getElementById("demo3").innerHTML = typeof Infinity;
}
</script>
</body>
</html>
